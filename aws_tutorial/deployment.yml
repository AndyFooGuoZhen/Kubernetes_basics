apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  labels:
    app: frontend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend
        image: frontend:v1
        env:
        - name : DB-PORT
          valueFrom:
           configMapKeyRef:
            name: test-cm
            key: db-port
        ports:
        - containerPort: 3000

